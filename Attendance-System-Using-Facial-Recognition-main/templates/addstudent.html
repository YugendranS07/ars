  <form action='/add' method="POST" enctype="multipart/form-data">
    <h2>Add Student</h2>
    <label>Enter Student Name*</label>

    <label>Enter Student Id*</label>
    <input type="text" id="studentid" name='studentid' required>
    <label>Enter Student Gender*</label>
    <select id="studentgender" name="studentgender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Female">Prefer Not to Say</option>
    </select>
    <label>Enter Class*</label>
    <input type="text"  name='classname' required>
    <label>Enter Section*</label>
    <input type="text"  name='secname' required>
    <label>Enter Parent Email*</label>
    <input type="text"  name='pename' required>
    <label>Upload Student Image*</label>
  <input type="file" id="studentimg" name="studentimg" accept="image/*" required>
    <button type="submit" name="capturestudentimg">Submit</button>
    <h5 style="padding: 20px;"><i>Total Students: {{totalreg}}</i></h5>
</form>
