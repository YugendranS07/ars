<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Attendance System Using Face Recognition </title>
</head>

<body>

    <div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: white;padding: 11px;font-size: 44px;">Attendance System Using Face
            Recognition </h1>
    </div>

    <div class='mt-3 text-center'>
        <h3 style="font-size: 22px;color:beige;">{{ datetoday2 }} | <span id="clock"></span></h3>
    </div>
    {% if success_message or message %}
    <p class="text-center" style="color: {% if success_message %}green{% else %}red{% endif %}; font-size: 20px;">
        {{ success_message or message }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px;margin: 10px;margin-top:-5px;">
        <div class="col-md-12" id="attendance-input" style="margin-bottom:20px; display:none;">
            <h1 style="color: pink;">Enter Date to Fetch Attendance Data</h1>
            <form action="/fetchattendancedata" method="post">
                <label for="date">Date (DD-Month in letters-YYYY):</label>
                <input style="color: black;" type="text" name="date" required placeholder="31-January-2023">
                <button type="submit">Fetch</button>
            </form>
        </div>
        <div class="col-md-12">
            <a style="text-decoration: none;max-width: 300px;" href="/start">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:400px;padding: 10px;margin-top: 1px;margin-bottom: 1px;"
                    type='submit' class='btn btn-primary'>Start Attendance </button>
            </a>
        </div>
        <div class="col-md-12" style="margin-top: 30px;">
            <a style="text-decoration: none;max-width: 300px;" href="/addstudent">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 10px;width:400px;padding: 10px;margin-top: 1px;margin-bottom: 1px;"
                    type='submit' class='btn btn-primary'>Add Student</button>
            </a>
        </div>
        <div class="col-md-12" style="margin-top: 30px;">
            <button
                style="font-size: 24px;font-weight: bold;border-radius: 10px;width:400px;padding: 10px;margin-top: 1px;margin-bottom: 1px;"
                type='button' id="attendance-btn" class='btn btn-primary' onclick="showAttendanceInput()">View
                Attendance</button>
        </div>
        <div class="col-md-12" style="margin-top: 30px;">
            <a style="text-decoration: none;max-width: 300px;" href="/logout">
                <button id="logout-btn" class="btn btn-danger" type="button">Logout</button>
            </a>
        </div>
    
    </div>

    <script type="text/javascript">
        var clockElement = document.getElementById('clock');

        function clock() {
            clockElement.textContent = new Date().toString().slice(15, 24);
        }

        setInterval(clock, 1000);


        function showAttendanceInput() {
            var attendanceInput = document.getElementById("attendance-input");
            var attendanceBtn = document.getElementById("attendance-btn");

            if (attendanceInput.style.display === "none") {
                attendanceInput.style.display = "block";
                attendanceBtn.innerHTML = "Cancel";
                attendanceBtn.style.backgroundColor = "red";
            } else {
                attendanceInput.style.display = "none";
                attendanceBtn.innerHTML = "View Attendance";
                attendanceBtn.style.backgroundColor = "";
            }
        }
    </script>

</body>

</html>
